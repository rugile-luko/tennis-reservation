{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block subheader_title %}
    <h5>Create a Court</h5>
{% endblock %}
{% block content %}
    <div class="kt-portlet kt-portlet--mobile">
        <div class="kt-portlet__body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% crispy form form.helper %}
            </form>
        </div>
    </div>
{% endblock %}
